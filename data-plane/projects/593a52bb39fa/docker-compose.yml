services:
  # ============================================
  # DATABASE - Supabase Postgres
  # ============================================
  postgres:
    image: supabase/postgres:15.8.1.085
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
    restart: unless-stopped
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/00-init.sh
      - ./postgres/fix_passwords.sh:/docker-entrypoint-initdb.d/zz-fix-passwords.sh
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  # ============================================
  # REST API - PostgREST
  # ============================================
  api:
    image: postgrest/postgrest:v12.2.3
    environment:
      PGRST_DB_URI: postgresql://authenticator:${DB_PASSWORD}@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    restart: unless-stopped
    ports:
      - "${REST_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # AUTH - Supabase GoTrue
  # ============================================
  auth:
    image: supabase/gotrue:v2.184.0
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:${REST_PORT}

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${DB_PASSWORD}@postgres:5432/postgres

      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}

      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "false"
    restart: unless-stopped
    ports:
      - "${AUTH_PORT}:9999"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health" ]
      timeout: 5s
      interval: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # REALTIME - Supabase Realtime
  # ============================================
  realtime:
    image: supabase/realtime:v2.68.0
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-ChangeThisToAVeryLongRandomString}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
      RUN_JANITOR: "true"
    restart: unless-stopped
    ports:
      - "${REALTIME_PORT}:4000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -sSfL --head -o /dev/null http://localhost:4000/api/tenants/realtime-dev/health || exit 0" ]
      timeout: 5s
      interval: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # STORAGE - Supabase Storage API
  # ============================================
  storage:
    image: supabase/storage-api:v1.33.0
    volumes:
      - storage_data:/var/lib/storage
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://api:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${DB_PASSWORD}@postgres:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: local
      GLOBAL_S3_BUCKET: stub
    restart: unless-stopped
    ports:
      - "${STORAGE_PORT}:5000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status" ]
      timeout: 5s
      interval: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started

  # ============================================
  # EDGE FUNCTIONS - Deno Runtime
  # ============================================
  functions:
    image: denoland/deno:latest
    user: "deno"
    environment:
      - PROJECT_ID=${PROJECT_ID}
      - SUPABASE_URL=http://api:3000
      - SUPABASE_ANON_KEY=${ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SERVICE_ROLE_KEY}
    restart: unless-stopped
    ports:
      - "${FUNCTIONS_PORT}:8000"
    volumes:
      - ./functions:/functions
    working_dir: /functions
    command: [ "run", "--allow-net", "--allow-env", "--allow-read", "--allow-write", "--watch", "server.ts" ]
    depends_on:
      - api

  # ============================================
  # GATEWAY - Nginx (Supabase-compatible Proxy)
  # ============================================
  gateway:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT}:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - auth
      - realtime
      - storage
      - functions

volumes:
  postgres_data:
  storage_data:


networks:
  default:
    name: project_${PROJECT_ID}_net
    driver: bridge
