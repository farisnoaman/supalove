version: "3.9"
services:
  # ============================================
  # LEGACY SERVICES (Match running containers)
  # ============================================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: app
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    image: postgrest/postgrest
    environment:
      PGRST_DB_URI: postgresql://app:${DB_PASSWORD}@postgres:5432/app
      PGRST_DB_ANON_ROLE: app
      PGRST_JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${REST_PORT}:3000"
    depends_on:
      - postgres

  functions:
    image: denoland/deno:latest
    user: "deno"
    environment:
      - PROJECT_ID=${PROJECT_ID}
    ports:
      - "${FUNCTIONS_PORT}:8000"
    volumes:
      - ./functions:/functions
    working_dir: /functions
    command: [ "run", "--allow-net", "--allow-env", "--allow-read", "--allow-write", "--watch", "server.ts" ]

  # ============================================
  # NEW SERVICES
  # ============================================
  auth:
    image: supabase/gotrue:v2.184.0
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:${REST_PORT}

      # Connect as 'app' user
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://app:${DB_PASSWORD}@postgres:5432/app

      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}

      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "false"
    ports:
      - "${AUTH_PORT}:9999"
    depends_on:
      - postgres

  storage:
    image: supabase/storage-api:v1.33.0
    ports:
      - "${STORAGE_PORT}:5000"
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://api:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://app:${DB_PASSWORD}@postgres:5432/app
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: local
      GLOBAL_S3_BUCKET: stub
    volumes:
      - storage_data:/var/lib/storage
    depends_on:
      - postgres
      - api

  realtime:
    image: supabase/realtime:v2.68.0
    ports:
      - "${REALTIME_PORT}:4000"
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: app
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${JWT_SECRET}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
      RUN_JANITOR: "true"
    depends_on:
      - postgres

  gateway:
    image: nginx:alpine
    ports:
      - "${GATEWAY_PORT}:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - auth
      - realtime
      - storage
      - functions

volumes:
  postgres_data:
  storage_data:


networks:
  default:
    name: project_${PROJECT_ID}_net
    driver: bridge
