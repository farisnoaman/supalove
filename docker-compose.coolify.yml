# Docker Compose for Coolify Deployment
# This file is intended for deployment on Coolify or similar VPS environments.
# It exposes only the Dashboard port (3000) by default. API and other services run internally.

services:
  # ============================================
  # CONTROL PLANE (Back-office)
  # ============================================

  control-plane-db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-platform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-platform}
      POSTGRES_DB: ${POSTGRES_DB:-control_plane}
    volumes:
      - control_plane_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U platform -d control_plane" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: control-plane/api/Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data-plane/projects:/app/data-plane/projects
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-platform}:${POSTGRES_PASSWORD:-platform}@control-plane-db:5432/${POSTGRES_DB:-control_plane}
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_ADMIN_USER=${KEYCLOAK_ADMIN_USER:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - MINIO_URL=http://minio:9000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000,https://supalove.hayataxi.online,https://api.hayataxi.online}
      - NEXT_PUBLIC_API_URL=${URL:-http://localhost:8000} # Coolify injects URL
      # Shared Stack Config
      - SHARED_POSTGRES_HOST=shared-postgres
      - SHARED_POSTGRES_PORT=5432
      - SHARED_POSTGRES_USER=postgres
      - SHARED_POSTGRES_PASSWORD=${SHARED_POSTGRES_PASSWORD:-postgres}
      - SHARED_GATEWAY_URL=http://shared-gateway-v3:8000
    depends_on:
      control-plane-db:
        condition: service_healthy
      keycloak:
        condition: service_started
      minio:
        condition: service_started
      shared-postgres:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
    depends_on:
      - api

  # ============================================
  # INFRASTRUCTURE (Control Plane)
  # ============================================

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://control-plane-db:5432/control_plane
      KC_DB_USERNAME: ${POSTGRES_USER:-platform}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-platform}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: "edge"
    depends_on:
      control-plane-db:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  # ============================================
  # SHARED INFRASTRUCTURE (Multi-Tenant)
  # ============================================

  shared-postgres:
    image: supabase/postgres:15.8.1.085
    container_name: supalove_shared_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${SHARED_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    ports:
      - "5435:5432"
    volumes:
      - shared_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  shared-gateway-v3:
    build:
      context: ./data-plane/shared/routing-proxy
      dockerfile: Dockerfile
    container_name: supalove_shared_gateway_v3
    restart: unless-stopped
    environment:
      CONTROL_PLANE_URL: http://api:8000
      SHARED_POSTGRES_HOST: shared-postgres
      SHARED_POSTGRES_PORT: 5432
      SHARED_POSTGRES_USER: postgres
      SHARED_POSTGRES_PASSWORD: ${SHARED_POSTGRES_PASSWORD:-postgres}
    ports:
      - "8083:8000"
    depends_on:
      shared-postgres:
        condition: service_healthy

  shared-auth:
    image: supabase/gotrue:v2.184.0
    container_name: supalove_shared_auth
    restart: unless-stopped
    ports:
      - "9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SHARED_GATEWAY_URL:-http://localhost:8083}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${SHARED_POSTGRES_PASSWORD:-postgres}@shared-postgres:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${SHARED_JWT_SECRET:-your-super-secret-jwt-key-for-shared}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    depends_on:
      shared-postgres:
        condition: service_healthy

  shared-api:
    image: postgrest/postgrest:v12.2.3
    container_name: supalove_shared_api
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgresql://authenticator:${SHARED_POSTGRES_PASSWORD:-postgres}@shared-postgres:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SHARED_JWT_SECRET:-your-super-secret-jwt-key-for-shared}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      shared-postgres:
        condition: service_healthy

  shared-storage:
    image: supabase/storage-api:v1.33.0
    container_name: supalove_shared_storage
    restart: unless-stopped
    volumes:
      - shared_storage_data:/var/lib/storage
    environment:
      ANON_KEY: ${SHARED_ANON_KEY:-placeholder}
      SERVICE_KEY: ${SHARED_SERVICE_ROLE_KEY:-placeholder}
      POSTGREST_URL: http://shared-api:3000
      PGRST_JWT_SECRET: ${SHARED_JWT_SECRET:-your-super-secret-jwt-key-for-shared}
      DATABASE_URL: postgres://postgres:${SHARED_POSTGRES_PASSWORD:-postgres}@shared-postgres:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: shared
      REGION: local
    depends_on:
      shared-postgres:
        condition: service_healthy
      shared-api:
        condition: service_started

  shared-realtime:
    image: supabase/realtime:v2.68.0
    container_name: supalove_shared_realtime
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: shared-postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${SHARED_POSTGRES_PASSWORD:-postgres}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${SHARED_JWT_SECRET:-your-super-secret-jwt-key-for-shared}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-ChangeThisToAVeryLongRandomString}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
      RLIMIT_NOFILE: "10000"
    depends_on:
      shared-postgres:
        condition: service_healthy

volumes:
  control_plane_data:
  minio_data:
  shared_postgres_data:
  shared_storage_data:
