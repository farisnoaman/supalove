name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: platform
          POSTGRES_PASSWORD: platform
          POSTGRES_DB: control_plane
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r control-plane/api/requirements.txt
        pip install pytest httpx pytest-asyncio

    - name: Run Tests
      working-directory: control-plane/api
      env:
        DATABASE_URL: postgresql://platform:platform@localhost:5432/control_plane
        PLATFORM_JWT_SECRET: super-secret-test-key
        PYTHONPATH: src
      run: |
        pytest tests/
